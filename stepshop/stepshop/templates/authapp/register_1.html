{% extends '../base.html' %}
{% load static %}


<title> {% block title %} {{ title|capfirst }} {% endblock %}</title>

{% block content %}

<div class="container">
    <h1>{{ title|capfirst }}</h1>
    <div class="row">
        <div class="mx-auto col-3">
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
